name: Build PicoClaw packages

on:
  push:
    tags:
      - picoclaw-v*
  workflow_dispatch:
    inputs:
      version:
        description: 'PicoClaw version to build'
        required: false
        default: '0.1.2'

jobs:
  build:
    name: Build ${{ matrix.arch }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        arch:
          # === ARM64 (aarch64) — 全部支持 Go ===
          - aarch64_cortex-a53
          - aarch64_cortex-a72
          - aarch64_generic
          # === ARM 32-bit — 仅保留有 SDK 镜像且支持 Go 的架构 ===
          - arm_arm1176jzf-s_vfp
          - arm_arm926ej-s
          - arm_cortex-a15_neon-vfpv4
          - arm_cortex-a5_vfpv4
          - arm_cortex-a7
          - arm_cortex-a7_neon-vfpv4
          - arm_cortex-a9_vfpv3-d16
          - arm_xscale
          # === x86 ===
          - i386_pentium-mmx
          - i386_pentium4
          - x86_64
          # === MIPS — 仅保留有 SDK 镜像的架构 ===
          - mips_24kc
          - mipsel_24kc
          - mipsel_74kc
          # 以下架构已移除（SDK 镜像不存在或 Go 不支持）：
          # arm_cortex-a8_vfpv3, arm_cortex-a9, arm_cortex-a9_neon,
          # arm_fa526, arm_mpcore,
          # mips64_octeonplus, mips_4kec, mips_mips32,
          # mipsel_24kc_24kf, mipsel_mips32

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup build environment
        run: |
          echo "========== Build Info =========="
          echo "Architecture: ${{ matrix.arch }}"
          echo "Runner OS:    $(lsb_release -ds 2>/dev/null || echo $RUNNER_OS)"
          df -h / | tail -1
          free -h | head -2
          echo "================================"

      - name: Building packages
        uses: sbwml/openwrt-gh-action-sdk@main
        env:
          ARCH: ${{ matrix.arch }}-SNAPSHOT
          FEEDNAME: packages_ci
          PACKAGES: luci-app-picoclaw
          NO_REFRESH_CHECK: true
          NO_SHFMT_CHECK: true
          V: s

      - name: Show compiled packages
        if: always()
        run: |
          echo "========== Searching for IPK files =========="
          find . -name "*.ipk" 2>/dev/null | head -30
          echo ""
          echo "========== Directory structure =========="
          ls -la bin/ 2>/dev/null || echo "No bin/ directory"
          ls -la packages/ 2>/dev/null || echo "No packages/ directory"
          echo ""
          echo "========== Build logs (last 100 lines if failed) =========="
          find . -path "*/picoclaw/compile.txt" -exec tail -100 {} \; 2>/dev/null

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: picoclaw-${{ matrix.arch }}
          path: |
            bin/packages/${{ matrix.arch }}/packages_ci/*.ipk
            packages/${{ matrix.arch }}/packages_ci/*.ipk

      - name: Upload packages
        if: startsWith(github.ref, 'refs/tags/')
        uses: ncipollo/release-action@v1
        with:
          name: ${{ github.ref_name }}
          token: ${{ secrets.GITHUB_TOKEN }}
          allowUpdates: true
          replacesArtifacts: true
          artifacts: "packages/${{ matrix.arch }}/packages_ci/*.ipk"
