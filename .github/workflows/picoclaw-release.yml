name: Build PicoClaw packages

on:
  push:
    tags:
      - picoclaw-v*
  workflow_dispatch:
    inputs:
      version:
        description: 'PicoClaw version to build'
        required: false
        default: '0.1.2'

jobs:
  build:
    name: Build ${{ matrix.arch }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        arch:
          # === ARM64 (aarch64) — 全部支持 Go ===
          - aarch64_cortex-a53
          - aarch64_cortex-a72
          - aarch64_generic
          # === ARM 32-bit — 仅保留有 SDK 镜像且支持 Go 的架构 ===
          - arm_arm1176jzf-s_vfp
          - arm_arm926ej-s
          - arm_cortex-a15_neon-vfpv4
          - arm_cortex-a5_vfpv4
          - arm_cortex-a7
          - arm_cortex-a7_neon-vfpv4
          - arm_cortex-a9_vfpv3-d16
          - arm_xscale
          # === x86 ===
          - i386_pentium-mmx
          - i386_pentium4
          - x86_64
          # === MIPS — 仅保留有 SDK 镜像的架构 ===
          - mips_24kc
          - mipsel_24kc
          - mipsel_74kc
          # 以下架构已移除（SDK 镜像不存在或 Go 不支持）：
          # arm_cortex-a8_vfpv3, arm_cortex-a9, arm_cortex-a9_neon,
          # arm_fa526, arm_mpcore,
          # mips64_octeonplus, mips_4kec, mips_mips32,
          # mipsel_24kc_24kf, mipsel_mips32

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Display build environment
        run: |
          echo "========== Build Info =========="
          echo "Architecture: ${{ matrix.arch }}"
          echo "Runner OS:    $(lsb_release -ds 2>/dev/null || echo $RUNNER_OS)"
          echo "Disk space:"
          df -h / | tail -1
          echo "Memory:"
          free -h | head -2
          echo "================================"

      - name: Update Go toolchain
        run: |
          # OpenWrt 24.10 自带 Go 1.23，PicoClaw 需要 Go >= 1.25
          # 使用 sbwml 维护的新版 Go 包替换 SDK 自带版本
          # 克隆到 workspace 后，action 会将其作为 feed 的一部分挂载到容器中
          git clone https://github.com/sbwml/packages_lang_golang -b 23.x golang
          echo "Go version in sbwml package:"
          grep 'GO_VERSION_MAJOR_MINOR\|GO_VERSION_PATCH' golang/golang/Makefile | head -5

      - name: Building packages
        uses: sbwml/openwrt-gh-action-sdk@main
        env:
          ARCH: ${{ matrix.arch }}-openwrt-24.10
          FEEDNAME: packages_ci
          PACKAGES: golang picoclaw luci-app-picoclaw
          NO_REFRESH_CHECK: true
          NO_SHFMT_CHECK: true
          V: s

      - name: Show compiled packages
        if: always()
        run: |
          echo "========== Compiled IPK packages =========="
          find bin/ -name "*.ipk" -exec ls -lh {} \; 2>/dev/null || echo "No IPK files found"
          echo ""
          echo "========== Build logs (last 100 lines if failed) =========="
          if [ -f logs/package/feeds/packages_ci/picoclaw/compile.txt ]; then
            tail -100 logs/package/feeds/packages_ci/picoclaw/compile.txt
          fi
          if [ -f logs/package/feeds/packages_ci/luci-app-picoclaw/compile.txt ]; then
            tail -100 logs/package/feeds/packages_ci/luci-app-picoclaw/compile.txt
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: picoclaw-${{ matrix.arch }}
          path: bin/packages/${{ matrix.arch }}/packages_ci/*.ipk

      - name: Upload packages
        uses: ncipollo/release-action@v1
        with:
          name: ${{ github.ref_name }}
          token: ${{ secrets.GITHUB_TOKEN }}
          allowUpdates: true
          replacesArtifacts: true
          artifacts: "bin/packages/${{ matrix.arch }}/packages_ci/*.ipk"
