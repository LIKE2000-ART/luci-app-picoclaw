config basic 'config'
        option enabled '0'
        option logger '1'
        option delay '0'

config gateway 'gateway'
        option host '0.0.0.0'
        option port '18790'

config agent 'agent'
        option workspace '/etc/picoclaw/workspace'
        option restrict_to_workspace '0'


config heartbeat 'heartbeat'
        option enabled '1'
        option interval '30'
